<!DOCTYPE html>
<html lang="en">

<head>
    <!-- for axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- for script -->
    <script src="script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>News</title>
    <script>
        window.onload = function () {
            const currentItem = JSON.parse(localStorage.getItem("currentItem"));
            showSingleNews(currentItem);
        };
        function showSingleNews(currentItem) {
            let news = `<div class="jumbotron text-center w-50 m-auto" style="height:100px">
                            <h1>Title</h1>
                            <h3>${currentItem.name}</h3>
                            <div class="w-90 m-auto" >
                                <p class="card-text"> <b>Date :</b> ${currentItem.datePublished}</p>
                                <p class="card-text"> <b>Description :</b> ${currentItem.description}</p>
                            </div>
                        </div>`;
            document.getElementById("single-news").innerHTML = news;
        }
    </script>
</head>

<body>
    <div id="single-news" class="border border-dark mt-5 w-75 m-auto" style="height: 400px;"></div>
    <div class="justify-content-center">
        <div>
            <button onclick="window.location.href='/home.html'">Go Back</button>
        </div>
    </div>

</body>

</html>
